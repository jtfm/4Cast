<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>What's the weather like?</h1>
	</header>
	<div id="container">
		<h2 id="location"></h2>
		<div id="weather-text"></div>
		<input type="text" id="textInput" value="Enter your location" onfocus="this.value = this.value=='Enter your location'?'':this.value;" onblur="this.value = this.value==''?'Enter your location':this.value;">
		<form id="weather-query">
		<input type="button" class="btn" id="submit" value="Submit"></input>
		<input type="button" class="btn" id="gps" value="Use GPS"></input>
	</form> 
	</div>
	<div id="footer">
		<h3>Coded by Jack Milner, March 2017</h3>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="scripts.js"></script> 
</body>
</html>
